<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: #006400 url('{{ url_for("static", filename="images/stadium.png") }}') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #004d00;
      margin-bottom: 20px;
    }

    .matches-list {
      overflow-y: auto;
      max-height: 60vh;
      border: 2px solid #004d00;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .match-item {
      background: white;
      border: 2px solid #004d00;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #004d00;
    }

    .match-info {
      text-align: left;
    }

    .match-info div {
      margin-bottom: 5px;
    }

    .cancel-button {
      background: white;
      color: #dc3545;
      border: 2px solid #dc3545;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cancel-button:hover {
      background: #dc3545;
      color: white;
    }

    .back-button {
      background: white;
      color: #6c757d;
      border: 2px solid #6c757d;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #6c757d;
      color: white;
    }
  </style>
</head>
<body data-back-url="{{ url_for('fan_dashboard') }}">

  <div class="container">
    <h1>My Tickets</h1>
    <div id="matches-list" class="matches-list"></div>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:5000';

    function goBack() {
      window.location.href = document.body.dataset.backUrl;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const userId = sessionStorage.getItem('userId');
      fetch(`${BASE_URL}/my_matches/${userId}`)
        .then(response => response.json())
        .then(matches => {
          const list = document.getElementById('matches-list');
          if (!matches.length) {
            list.innerHTML = '<p>No matches booked yet.</p>';
            return;
          }
          matches.forEach(match => {
            const div = document.createElement('div');
            div.classList.add('match-item');
            div.innerHTML = `
              <div class="match-info">
                <div><strong>${match.name}</strong> ‚Äî ${match.date} at ${match.stadium}</div>
                <div>Sector: ${match.sector} ‚Äî Row: ${match.row} ‚Äî Seat: ${match.seat}</div>
              </div>
              <button class="cancel-button" onclick="cancelBooking(${match.ticket_id})">Cancel</button>
            `;
            list.appendChild(div);
          });
        })
        .catch(error => console.error('‚ùå Error loading matches:', error));
    });

    function cancelBooking(ticketId) {
      fetch(`${BASE_URL}/cancel_booking`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ ticket_id: ticketId })
      })
      .then(response => response.json())
      .then(result => {
        if (result.message) {
          alert('‚úÖ Booking cancelled successfully!');
          location.reload();
        } else {
          alert(`üö´ ${result.error}`);
        }
      })
      .catch(error => console.error('‚ùå Error cancelling booking:', error));
    }
  </script>

</body>
</html>
