<!-- HTML Document for Log In Page with Comments -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta settings for character encoding and mobile responsiveness -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  
  <!-- Inline CSS for page styling -->
  <style>
    /* Full-page centered layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Main content container styling */
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 500px;
      position: relative;
    }

    /* Title styling */
    h1 {
      margin-bottom: 20px;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    /* Input field styling */
    label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    /* Buttons container with spacing */
    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    /* Style for Log In and Back buttons */
    .login-button, .login-back-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
      margin: 5px;
    }

    .login-button {
      background-color: #007bff;
      color: white;
    }
    .login-button:hover {
      background-color: #0056b3;
    }

    .login-back-button {
      background-color: #6c757d;
      color: white;
    }
    .login-back-button:hover {
      background-color: #5a6268;
    }
  </style>
  
  <!-- JavaScript for Login Form Handling -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      
      // Event listener for form submission
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Collect user credentials
        const data = {
          login: document.getElementById('login').value.trim(),
          password: document.getElementById('password').value.trim()
        };
        
        // Send login request to backend
        fetch('http://127.0.0.1:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
          // Store user information in session storage
          sessionStorage.setItem('userName', data.name);
          sessionStorage.setItem('userRole', data.role);
          sessionStorage.setItem('user_id', data.user_id);
          
          // Redirect to main page after successful login
          window.location.href = 'main.html';
        })
        .catch(error => {
          console.error('Error:', error);
          alert(error.message);
        });
      });
    });
  </script>
</head>
<body>
  <!-- Main Log In Container -->
  <div class="container login-step2">
    <!-- Title -->
    <h1>Log In</h1>
    
    <!-- Log In Form -->
    <form id="login-form">
      <label for="login">Enter login:</label>
      <input type="text" id="login" name="login" placeholder="Enter your login" required>
      
      <label for="password">Enter password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <!-- Buttons for Log In and Back Navigation -->
      <div class="buttons-container">
        <button class="login-back-button" onclick="window.history.back()">Back</button>
        <button type="submit" class="login-button">Log In</button>
      </div>
    </form>
  </div>
</body>
</html>
