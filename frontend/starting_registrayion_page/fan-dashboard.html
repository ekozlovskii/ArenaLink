<!-- HTML Document for Fan Personal Account Page with Comments -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta settings for encoding and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Personal Account</title>
  
  <!-- Inline styles for layout and design -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 500px;
    }
    h1 { margin-bottom: 20px; }
    .dashboard-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Main container displaying user options -->
  <div class="container fan-dashboard">
    <h1>Personal Account</h1>
    <input type="text" id="user-name" placeholder="Loading..." readonly>

    <!-- Dashboard action buttons -->
    <div class="dashboard-buttons">
      <button onclick="window.location.href='fan-matches.html'">My Matches</button>
      <button onclick="window.location.href='fan-tickets.html'">My Tickets</button>
      <button onclick="window.location.href='fan-settings.html'">Settings</button>
      <button onclick="window.location.href='main.html'" class="back-button">Back to Main</button>
    </div>
  </div>

  <!-- JavaScript for loading user data and navigation -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userName = sessionStorage.getItem('userName');
      if (userName) {
        document.getElementById('user-name').value = userName;
      } else {
        alert('Access denied! Please log in again.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
