<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Personal Account</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 600px;
      height: 80vh; /* ‚úÖ –û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow-y: auto; /* ‚úÖ –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ */
    }

    h1 {
      margin-bottom: 15px;
    }

    .dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .dashboard-buttons button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }

    .dashboard-buttons button:hover {
      background-color: #0056b3;
    }

    .logout-button {
      background-color: #dc3545;
    }

    .logout-button:hover {
      background-color: #c82333;
    }

    .back-button {
      background-color: #6c757d;
    }

    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Personal Account</h1>
    <input type="text" id="user-name" value="" readonly>

    <div class="dashboard-buttons">
      <button onclick="window.location.href='fan-matches.html'">My Matches</button>
      <button onclick="window.location.href='fan-tickets.html'">My Tickets</button>
      <button onclick="window.location.href='fan-settings.html'">Settings</button>
      <button class="logout-button" onclick="logout()">Logout</button>
      <button class="back-button" onclick="window.location.href='main.html'">Back to Main</button>
    </div>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:5000';

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {  // ‚úÖ –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –ø—Ä–æ–≤–µ—Ä–∫–æ–π
        const userName = sessionStorage.getItem('userName');
        const userRole = sessionStorage.getItem('userRole');
        const userId = sessionStorage.getItem('userId');

        console.log('üîë Checking user:', { userName, userRole, userId });

        if (userName && userRole === 'fan') {
          document.getElementById('user-name').value = userName;
        } else {
          alert('üö´ Access denied: Unknown role.');
          window.location.href = 'login-step2.html';
        }
      }, 200);  // ‚úÖ –ó–∞–¥–µ—Ä–∂–∫–∞ 200 –º—Å
    });

    function logout() {
      fetch(`${BASE_URL}/logout`, {
        method: 'POST',
        credentials: 'include'
      })
      .then(response => {
        if (response.ok) {
          sessionStorage.clear(); // ‚úÖ –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          window.location.href = 'main_logit_page.html'; // ‚úÖ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
        } else {
          alert("üö´ Logout failed. Try again.");
        }
      })
      .catch(error => console.error('Logout failed:', error));
    }
  </script>

</body>
</html>
