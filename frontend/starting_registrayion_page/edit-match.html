<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #006400 url('stadium.png') no-repeat center center;
      background-size: cover;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #004d00;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #004d00;
      font-weight: bold;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #004d00;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
    }
    .update-button, .cancel-button {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .update-button {
      background: white;
      color: #004d00;
      border: 2px solid #004d00;
      margin-right: 10px;
    }
    .update-button:hover {
      background: #004d00;
      color: white;
    }
    .cancel-button {
      background: white;
      color: #6c757d;
      border: 2px solid #6c757d;
    }
    .cancel-button:hover {
      background: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Match</h1>
    <form id="edit-match-form">
      <input type="hidden" id="match-id">

      <label for="match-name">Match Name:</label>
      <input type="text" id="match-name" required>

      <label for="match-date">Date and Time:</label>
      <input type="datetime-local" id="match-date" required>

      <label for="stadium-name">Stadium Name:</label>
      <input type="text" id="stadium-name" required>

      <label for="match-type">Match Type:</label>
      <select id="match-type" required>
        <option value="friendly">Friendly</option>
        <option value="tournament">Tournament</option>
      </select>

      <label for="ticket-quantity">Ticket Quantity:</label>
      <input type="number" id="ticket-quantity" required>

      <label for="ticket-price">Ticket Price (₽):</label>
      <input type="number" id="ticket-price" step="0.01" required>

      <div class="form-buttons">
        <button type="submit" class="update-button">Update</button>
        <button type="button" class="cancel-button" onclick="window.history.back()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const matchId = new URLSearchParams(window.location.search).get('id');
      if (!matchId) {
        window.location.href = 'my-matches.html';
        return;
      }

      fetch(`http://127.0.0.1:5000/get_match/${matchId}`)
        .then(response => response.json())
        .then(match => {
          document.getElementById('match-id').value = match.id;
          document.getElementById('match-name').value = match.name;
          document.getElementById('match-date').value = match.date;
          document.getElementById('stadium-name').value = match.stadium;
          document.getElementById('match-type').value = match.match_type || 'friendly';
          document.getElementById('ticket-quantity').value = match.ticket_quantity;
          document.getElementById('ticket-price').value = match.ticket_price;
        });

      document.getElementById('edit-match-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append('match_id', document.getElementById('match-id').value);
        formData.append('match_name', document.getElementById('match-name').value);
        formData.append('date_time', document.getElementById('match-date').value);
        formData.append('stadium_name', document.getElementById('stadium-name').value);
        formData.append('match_type', document.getElementById('match-type').value);
        formData.append('ticket_quantity', document.getElementById('ticket-quantity').value);
        formData.append('ticket_price', document.getElementById('ticket-price').value);

        fetch('http://127.0.0.1:5000/update_match', {
          method: 'POST',
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          // Просто после успешного обновления сразу переходим
          window.location.href = 'my-matches.html';
        })
        .catch(error => {
          console.error('Error:', error);
          window.location.href = 'my-matches.html'; // даже если ошибка, всё равно перекидываем
        });
      });
    });
  </script>
</body>
</html>
