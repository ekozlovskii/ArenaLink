<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArenaLink â€“ Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
      background-color: #004d00;
      background-image: url('stadium.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .login-container img {
      height: 100px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.3);
    }

    .login-container h1 {
      color: #004d00;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #333;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #004d00;
      border-radius: 10px;
      background: white;
      color: #004d00;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #004d00;
      color: white;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="ArenaLink Logo">
    <h1>Welcome to ArenaLink</h1>
    <p>Manage your matches and tickets in one place</p>
    <button onclick="window.location.href='login-step2.html'">Log In</button>
    <button onclick="window.location.href='login.html'">Sign Up</button>
  </div>
</body>
</html>
