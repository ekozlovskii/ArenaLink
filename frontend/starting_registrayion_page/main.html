<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 1400px;
      height: 90vh;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .header img {
      height: 50px;
      margin-right: 15px;
    }
    .header button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .matches-list {
      margin-top: 100px;
      overflow-y: auto;
      max-height: 70vh;
    }
    .match-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="ArenaLink Logo">
      <button id="dashboard-button">Profile</button>
    </div>
    <h1>Welcome to ArenaLink</h1>
    <h2>Upcoming Matches</h2>
    <div id="matches-list" class="matches-list"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userRole = sessionStorage.getItem('userRole');
      const dashboardButton = document.getElementById('dashboard-button');
      
      if (userRole === 'fan') {
        dashboardButton.onclick = function() { window.location.href = 'fan-dashboard.html'; };
      } else if (userRole === 'organizer') {
        dashboardButton.onclick = function() { window.location.href = 'organizer-dashboard.html'; };
      } else {
        dashboardButton.disabled = true;
        dashboardButton.innerText = 'Please log in';
      }

      fetch('http://127.0.0.1:5000/matches')
        .then(response => response.json())
        .then(matches => {
          const list = document.getElementById('matches-list');
          if (matches.length === 0) {
            list.innerHTML = '<p>No matches available</p>';
            return;
          }
          matches.forEach(match => {
            const div = document.createElement('div');
            div.classList.add('match-item');
            div.innerHTML = `<strong>${match.name}</strong> - ${match.date} at ${match.stadium}`;
            list.appendChild(div);
          });
        })
        .catch(error => console.error('Error loading matches:', error));
    });
  </script>
</body>
</html>
