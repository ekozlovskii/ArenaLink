<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1400px;
      height: 90vh;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header img {
      height: 80px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞ */
    }

    .header button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 25px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ */
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .matches-list {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .match-item {
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: transform 0.2s;
    }

    .match-item:hover {
      transform: scale(1.02);
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="ArenaLink Logo">
      <button id="dashboard-button">Profile</button>
    </div>

    <h1>Welcome to ArenaLink</h1>
    <h2>Upcoming Matches</h2>

    <div id="matches-list" class="matches-list"></div>
  </div>
  <script>
    const BASE_URL = 'http://127.0.0.1:5000'; // ‚úÖ –£–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π URL
  
    document.addEventListener('DOMContentLoaded', async function() {
      const dashboardButton = document.getElementById('dashboard-button');
      const matchesList = document.getElementById('matches-list');
      const userRole = sessionStorage.getItem('userRole');
      const userId = sessionStorage.getItem('userId');
      console.log('üë§ userRole:', userRole, 'üÜî userId:', userId);
  
      // ‚úÖ 1Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞: —Å–∫—Ä–∏–ø—Ç –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ main.html
      if (window.location.pathname.includes('main.html')) {
        console.log("‚úÖ On main.html, checking authorization...");
  
        // ‚úÖ 2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        try {
          const authResponse = await fetch(`${BASE_URL}/check-auth`, {
            method: 'GET',
            mode: 'cors',
            credentials: 'include'
          });
          const authData = await authResponse.json();
          console.log('üîê Auth response:', authData);
  
          // ‚úÖ –ï—Å–ª–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ login-step2.html
          if (!authResponse.ok || !authData.authenticated) {
            console.warn('üö´ Not authenticated, redirecting to login...');
            window.location.href = 'login-step2.html';
            return;
          }
  
          // ‚úÖ –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ sessionStorage
          sessionStorage.setItem('userRole', authData.role);
          sessionStorage.setItem('userId', authData.user_id);
  
        } catch (error) {
          console.error('‚ùå Auth check failed:', error);
          window.location.href = 'login-step2.html';
        }
  
        // ‚úÖ 3Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç—á–µ–π —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–π —à–∞–±–ª–æ–Ω–Ω–æ–π —Å—Ç—Ä–æ–∫–æ–π
        try {
          const matchesResponse = await fetch(`${BASE_URL}/matches`, {
            method: 'GET',
            mode: 'cors',
            credentials: 'include'
          });
          const matches = await matchesResponse.json();
  
          if (!matches.length) {
            matchesList.innerHTML = '<p>‚ö†Ô∏è No matches available</p>';
            return;
          }
  
          matches.forEach(match => {
            const div = document.createElement('div');
            div.classList.add('match-item');
            // ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —à–∞–±–ª–æ–Ω–Ω–∞—è —Å—Ç—Ä–æ–∫–∞
            div.innerHTML = `
              <a href="match-details.html?id=${match.id}" class="match-link">
                <strong>${match.name}</strong> - ${match.date} at ${match.stadium}
              </a>
            `;
            matchesList.appendChild(div);
          });
  
        } catch (error) {
          console.error('‚ùå Error loading matches:', error);
          matchesList.innerHTML = '<p>üö´ Failed to load matches.</p>';
        }
  
        // ‚úÖ 4Ô∏è‚É£ –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–æ—Ñ–∏–ª—è –ø–æ —Ä–æ–ª–∏
        dashboardButton.onclick = () => {
          if (!userRole) {
            alert('üö´ Access denied: Please log in again.');
            window.location.href = 'login-step2.html';
            return;
          }

          if (userRole === 'fan') {
            window.location.href = 'fan-dashboard.html';
          } else if (userRole === 'organizer') {
            window.location.href = 'organizer-dashboard.html';
          } else {
            alert('üö´ Access denied: Unknown role.');
            window.location.href = 'login-step2.html';
          }
        };
      }
    });
  </script>
</body>
</html>
