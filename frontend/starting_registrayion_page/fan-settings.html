<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fan-settings">
    <h1>Settings</h1>

    <label for="fan-name">Your name</label>
    <div class="input-group">
      <input type="text" id="fan-name" placeholder="Loading...">
      <img src="edit-icon.png" alt="Edit" class="edit-icon">
    </div>

    <label for="change-password">Change password</label>
    <input type="password" id="change-password" placeholder="Enter new password">

    <label for="notifications">Enable/Disable Notifications</label>
    <input type="checkbox" id="notifications">
    
    <button id="save-button" class="save-button">Save</button>
    <button class="back-button" onclick="window.history.back()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
