<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fan-page">
    <h1>Fan Registration</h1>
    <form id="fan-registration-form">
      <!-- Поле для ввода имени -->
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Поле Enter login с выпадающим списком -->
      <label for="login">Enter login*:</label>
      <div class="dropdown-group">
        <input type="text" id="login" name="login" placeholder="Enter your login" required>
        <select id="login-type" name="login-type">
          <option value="email">Email</option>
          <option value="vk">VK</option>
          <option value="telegram">Telegram</option>
        </select>
      </div>

      <!-- Поле для ввода пароля -->
      <label for="password">Create password*:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <!-- Кнопки Register и Back -->
      <div class="form-buttons">
        <button type="submit" class="register-button">Register</button>
      </div>
      <div class="form-buttons">
        <button type="button" class="back-button" onclick="window.history.back()">Back</button>
      </div>
    </form>
  </div>

  <!-- Подключение JavaScript -->
  <script src="script.js"></script>
</body>
</html>
