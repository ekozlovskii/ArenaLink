<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #006400 url('stadium.png') no-repeat center center;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1, h2, p {
      color: #004d00;
      margin-bottom: 15px;
    }
    button {
      margin: 10px 5px 0;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid;
      transition: 0.3s;
    }
    .book-button {
      background: white;
      color: #004d00;
      border-color: #004d00;
    }
    .book-button:hover {
      background: #004d00;
      color: white;
    }
    .gray-button {
      background: white;
      color: #6c757d;
      border-color: #6c757d;
    }
    .gray-button:hover {
      background: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="match-name">Match Name</h1>
    <h2 id="match-date">Match Date</h2>
    <p id="match-stadium">Stadium</p>
    <p id="ticket-price">Ticket Price</p>
    <p id="ticket-quantity">Available Tickets</p>
    <div id="button-group"></div>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:5000';
    const matchId = new URLSearchParams(window.location.search).get('id');
    const userId = sessionStorage.getItem('userId');
    const userRole = sessionStorage.getItem('userRole');

    document.addEventListener('DOMContentLoaded', async () => {
      if (!matchId) {
        alert('Match ID missing.');
        return window.history.back();
      }

      try {
        const res = await fetch(`${BASE_URL}/get_match/${matchId}`, { credentials: 'include' });
        const match = await res.json();

        if (match.error) {
          alert(match.error);
          return;
        }

        document.getElementById('match-name').innerText = match.name;
        document.getElementById('match-date').innerText = `Date: ${match.date}`;
        document.getElementById('match-stadium').innerText = `Stadium: ${match.stadium}`;
        document.getElementById('ticket-price').innerText = `Price: ${match.ticket_price} ‚ÇΩ`;
        document.getElementById('ticket-quantity').innerText = `Available Tickets: ${match.ticket_quantity}`;

        const buttonGroup = document.getElementById('button-group');
        buttonGroup.innerHTML = '';

        if (userRole === 'organizer') {
          if (Number(userId) === match.created_by) {
            buttonGroup.innerHTML = `
              <button class="book-button" onclick="window.location.href='edit-match.html?id=${matchId}'">‚úèÔ∏è Edit</button>
              <button class="book-button" onclick="window.location.href='send-report.html?id=${matchId}'">üì© Send Report</button>
              <button class="gray-button" onclick="window.history.back()">Back</button>
            `;
          } else {
            buttonGroup.innerHTML = `<button class="gray-button" onclick="window.history.back()">Back</button>`;
          }
        } else {
          buttonGroup.innerHTML = `
            <button class="book-button" onclick="bookTicket()">Book Ticket</button>
            <button class="gray-button" onclick="window.history.back()">Back</button>
          `;
        }
      } catch (err) {
        console.error('Failed to load match:', err);
        alert('Error loading match details.');
      }
    });

    function bookTicket() {
      window.location.href = `payment.html?id=${matchId}`;
    }
  </script>
</body>
</html>
