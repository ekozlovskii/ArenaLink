<!-- HTML Document for Personal Account Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta settings for encoding and viewport adjustment -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for personal account features -->
  <div class="container organizer-dashboard">
    <h1>Personal account</h1>
    <!-- Display the logged-in user's name (read-only) -->
    <input type="text" id="user-name" value="" readonly>

    <!-- Navigation Buttons for Dashboard Actions -->
    <div class="dashboard-buttons">
      <button onclick="window.location.href='my-matches.html'">My Matches</button>
      <button onclick="addMatch()">Add Match</button>
      <button onclick="manageTickets()">Manage Tickets</button>
      <button onclick="window.location.href='settings-orgonizer.html'">Settings</button>
      <button onclick="window.location.href='main.html'" class="back-button">Back to Main</button>
    </div>
  </div>

  <script>
    // Display username from sessionStorage on page load
    document.addEventListener('DOMContentLoaded', function() {
      const userName = sessionStorage.getItem('userName');
      if (userName) {
        document.getElementById('user-name').value = userName;
      } else {
        alert('Access denied! Please log in again.');
        window.location.href = 'login.html';
      }
    });

    // Functions for button actions
    function addMatch() {
      window.location.href = 'add-match.html';
    }

    function manageTickets() {
      alert('Redirecting to Manage Tickets page...');
    }
  </script>
</body>
</html>
